
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,th,td{text-align: center; border:1px solid black; border-collapse: collapse;}
        th,td{width:150px; height:40px;}

    </style>
</head>
<body>

    <h2>랜덤숫자 정답</h2>
    <table>
        <tr>
            <th >정답</th>
            <td id="answer">0</td>
        </tr>
    </table>
    <h2>입력숫자</h2>
    <table>
        <tr>
            <th>번호</th>
            <th>입력값</th>
        </tr>
        <tbody id="tbody">
         
        </tbody>
    </table>
     <script>
      let randomNumber=parseInt(Math.random()*10)+1;
    document.querySelector("#answer").innerText=randomNumber;
     let hdata="";
     let i=0 ;
 while(i<=5){
      input = prompt("숫자를입력하세요");
      hdata += "<tr>";
      hdata += `<td>${i+1}</td>`;
      hdata += `<td>${input}</td>`;
      hdata += "</tr>";
      i++
  }
  document.querySelector("#tbody").innerHTML = hdata;


      /*
//입력한값 - 배열 추가를 해서 마지막에 출력하면됨 
      //1.랜덤숫자 1개를 생성 
//2.5번시도후 크다 .작다 . 맞다 . 출력 
//3. 입력받은 숫자를 배열에 추가 
//5.정답:
//6.입력한 값 모두 출력 하시오 
let arr1 = [];
let randomNumber=parseInt(Math.random()*10)+1;
let i=0;
while(i<5){
  let inputNum = prompt("숫자를입력하세요");
  arr1.push(inputNum);//입력한 숫자 배열에추가
  if(randomNumber>inputNum){
  alert("입력한숫자가작습니다.")
}else if(randomNumber<inputNum){
  alert("입력한숫자가큽니다.")
}else{
  alert("정답")
  break;
}
  i++
}
 document.write("정답:",randomNumber,"<br>");
 for(let i=0;i<arr1.length;i++){
  document.write(arr1[i],"<br>");
 }


 
/*
      // 배열 추가 : push() -뒤에추가 , unshift()- 앞에 추가 , splice(2,0,"d")-원하는 위치 추가 
      // splice(2,0,'a') -2번째 위치에 'a'를 추가 
      // 배열 삭제 : pop() -뒤에 제거, shift()-앞에 제거, splice()원하는 위치 제거 
      // splice(2,1) :2번째 요소 ,1개를 제거 
      let arr1 =[];
       //1 -100 append = push
       //홀수만
       for(let i =0;i<100;i++){
        if((i+1)%2!=0)
          arr1.push(i+1);
       } 
       document.write("배열길이 :",arr1.length,"<br>")
       for(let i=0;i<arr1.length;i++){
        document.write(arr1[i],"<br>");
       }

</script>
</body>
