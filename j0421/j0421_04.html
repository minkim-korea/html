    <script>

     //변수  - boolean Number str -> bool ,int ,float ,str 
     let a= 1; //숫자 정수형

     let c ="안녕"; //문자형
     let d = true; // 논리형
    console.log("a:" +a);
    console.log("b:" +b); // 파이썬에서는 다른타입을  +연산시 에러  
    console.log("c:" +c);
    console.log("d:" +d);
    console.log(typeof(a)); //number타입
    console.log(typeof(b)); //number타입
    console.log(typeof(c)); //string타입
    console.log(typeof(d));//boolean타입
    </script>
