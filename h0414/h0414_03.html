<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 아이디 , 패스워드 ,전화번호 , 성별, 취미(골프 ,수영 ,조깅 ,독서) -->
    <h2>회원가입</h2>
    <form action="http://www/daum.net" method="post" name="frm">
    <br>
    <label>아이디</label>
    <input type="text" name="id" value="aaa" autofocus  readonly >
<!-- input box 글자수정이 안됨 readonly  disabled -->
<!-- required : 필수입력 -->
 <!-- autofocus 커서 이동 -->
    <br>
    <label>패스워드</label>
    <input type="password" name="pw" value="" placeholder="7자리이하가능" required>
   <br>
    <label>전화번호</label>
    <input type="text"  name="phone"  value="010" autofocus><br>
    <br>
    <br>
    <label>성별</label>
    <br>
    <label for="male">남성</label>
    <input type="radio" name="gender"   id="male"     value="male">
    <label for="female">여성</label>
    <input type="radio" name="gender"   id="female"   value="female">
    <br>
    <br>
    <label>취미</label>
    <br>
    <label for="golf">골프</label>
    <input type="checkbox" name="hobby" id="golf"value="golf">
    <label for="swim">수영</label>
    <input type="checkbox" name="hobby" checked id="swim"value="swim">
    <label for="run">조깅</label>
    <input type="checkbox" name="hobby" id="run"value="run">
    <label for="book">독서</label>
    <input type="checkbox" name="hobby"checked  id="book"value="book">
    <br>
    <br>
    <input type="submit" value="확인">
    <input type="reset" onclick="history.back()"    value="취소">
    
</form>
</body>
</html>
