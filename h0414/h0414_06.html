<!-- . 클래스  # 아이디   h1 태그  -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*태그선택자*/
        h2{color: green;}
        li{font-size: 20px;}
        /*클래스선택자-지정하는곳을 여러부분에 사용가능 */
        .color{color: red;font-size: 25px;}
      /* id선택자 -지정하는곳은 1군데에만 사용 */
        #id01{ color: blue;font-size: 14px;}
        span{color: red;}
        .c02{color: blue;}
    </style>
</head>
<body>
    <h2>선택자 종류</h2>s
    <ul>
        <li>태그선택자</li>
        <li class="color">class선택자</li>
        <li id="id01">id 선택자</li>
    </ul>
    <div class="color">글자색상확인</div>
    <p>
     13일(현지 시각) 미국 블룸버그의 IT 전문 기자 마크 거먼에 따르면<span>애플은 현재 두 가지 모델을 동시 개발하고 있다.
      하나는 무게를 줄이고 가격을 낮춘 저가형 모델이다.</span>
      다른 하나는 맥(Mac) 컴퓨터에 연결해 사용할 수 있는 버전이다. 
      후자는 사용자가 맥의 <span class="c02">디스플레이를 MR 헤드셋으로 </span>스트리밍하거나, 
      기업용 소프트웨어를 실행할 수 있게 하는 데 초점이 맞춰져 있다.
    </p>


</body>
</html>
