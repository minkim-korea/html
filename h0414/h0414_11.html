<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
*{margin: 0;padding: 0;}
div{width: 700px; height: 500px; border: 20px dotted green;
font-size: 30px;
background-size: 100%; 
background-color: pink;
background-repeat: no-repeat;
/*border-box 선바깥부분기준, padding box 선안쪽부분기준, content-box: padding안쪽부분기준*/
background-clip: padding-box;
padding: 50px;
box-sizing: border-box;}
#container{width: 100%; height: 900px;
background-image: url(img/back1.jpg);
background-size: 200px; 
background-repeat: repeat;
background-clip: border-box;
}
    </style>
</head>
<body>
    <div>
        이듬해 삼보엔지니어링은 국내에서 처음으로 상품화된 개인용 컴퓨터인 SE-8001를 출시했다. 1982년 미국에서 인기를 끌던 애플2 컴퓨터의 호환 기종인 ‘트라이젬20’을 생산하면서 이름을 알렸다. 트라이젬20의 성공은 금성사(현 LG전자), 삼성전자, 대우전자 등 대기업의 PC 시장 진출로 이어졌다. 이 회장은 1982년 한국데이터통신주식회사(데이콤) 초대사장을 지내기도 했다.
    </div>
    <div id="container">

    </div>
</body>
